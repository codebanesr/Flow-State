version: "3.9"

services:
  consul:
    image: hashicorp/consul
    ports:
      - "8500:8500"
    command: "agent -dev -client=0.0.0.0"
    networks:
      - fabio_network

  fabio:
    image: fabiolb/fabio
    ports:
      - "9999:9999"  # Fabio HTTP port
      - "9998:9998"  # Fabio UI port
    environment:
      - FABIO_REGISTRY_CONSUL_ADDR=consul:8500
    volumes:
      - letsencrypt_data:/etc/letsencrypt
      - ./fabio/fabio.properties:/etc/fabio/fabio.properties:ro
    depends_on:
      - consul
    networks:
      - fabio_network

  orchestrator:
    build: .
    container_name: orchestrator
    expose:
      - "8090"
    environment:
      - CONSUL_HTTP_ADDR=consul:8500
      - BEHIND_PROXY=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - consul
      - fabio
    networks:
      - fabio_network

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    profiles:
      - production
    volumes:
      - letsencrypt_data:/etc/letsencrypt
    entrypoint: >
      sh -c "certbot certonly --standalone --non-interactive --agree-tos --email shanur.cse.nitap@gmail.com -d agent.tryiris.dev"
    networks:
      - fabio_network

networks:
  fabio_network:
    external: true

volumes:
  letsencrypt_data:
